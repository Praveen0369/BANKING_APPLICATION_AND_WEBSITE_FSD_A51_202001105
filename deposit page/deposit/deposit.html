<!DOCTYPE html>
<html>
  <head>
    <title>Deposit Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styled.css">
  </head>
  <body>
    <form>
      <h1>Deposit Page</h1>
      <div class="account-info">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" value="1234567890" readonly><br>
        <label for="account-balance">Account Balance:</label>
        <input type="text" id="account-balance" name="account-balance" value="$10,000.00" readonly><br>
        <label for="account-type">Account Type:</label>
        <input type="text" id="account-type" name="account-type" value="Savings" readonly>
      </div>
      <div class="deposit-info">
        <label for="deposit-amount">Deposit Amount:</label>
        <input type="text" id="deposit-amount" name="deposit-amount"><br>
        <label for="deposit-type">Deposit Type:</label>
        <select id="deposit-type" name="deposit-type">
          <option value="cash">Cash</option>
          <option value="check">Check</option>
          <option value="transfer">Electronic Transfer</option>
        </select><br>
        <label for="deposit-details">Deposit Details:</label>
        <textarea id="deposit-details" name="deposit-details" rows="4" cols="50"></textarea><br>
        <label for="transaction-fee">Transaction Fee:</label>
        <input type="text" id="transaction-fee" name="transaction-fee" value="$0.00" readonly>
      </div>
      <div class="security-info">
        <label for="security-code">Security Code:</label>
        <input type="password" id="security-code" name="security-code"><br>
      </div>
      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
